<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funerária Morrer Bem</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
    <header>
        <img src="/img/Logo.webp" alt=" img logo" width="150">
        <h1>Funerária Morrer Bem</h1>
    </header>

    <main class="formulario">
        <h2>Formulário de Cadastro:</h2>
        <form action="/submit" method="POST"></form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br>

        <button type="submit">Enviar</button>
        </form>
    </main>

    <div class="promocoes"></div>
    <h1> </h1>
    </div>
    <footer>
        <p>&copy; Todos os direitos reservados à Funerária Morrer Bem.</p>
    </footer>
</body>

</html>
