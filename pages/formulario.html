<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Morrer Bem</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/cabecalho.css">
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container-logo">
            <div class="logo-imagem"><img src="/img/Logo.png" width="70px" alt=""></div>
            <div class="logo-texto">
                <h2>Morrer Bem</h2>
            </div>
        </div>
        <div class="menu">
            <menu id="itens">
                <ul>
                    <li><a href="/pages/index.html">Início</a></li>
                    <li><a href="index.html#carouselExampleControls">Planos</a></li>
                    <li><a href="/pages/sobreNos.html">Sobre Nós</a></li>
                    <li><a href="/pages/contato.html">Contato</a></li>
                </ul>
            </menu>
        </div>
        <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i>
    
    </header>

    <main class="formulario">
        <h2>Formulário de Cadastro:</h2>
        <form action="/submit" method="POST"></form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br>

        <button type="submit">Enviar</button>
        </form>
    </main>

    <div class="promocoes"></div>
    <h1> </h1>
    </div>
    <footer class="container-rodape">

        <div class="rodape__logo">
        <img src="/img/Logo.png" alt="" width="200px">
        </div>
    
        <div class="contatos">
            <h1 style="font-size: 5em;">24h</h1>
            <h1>atendimento</h1>
            <p> contato@morrerbem.com.br</p>
            <p><img src="img/—Pngtree—whatsapp white icon free logo_3570414.png" alt="">
                (24) 99999-7777</p>
        </div>
    
        <div class="endereco">
            <p>Estrada união e industria, 12579</p>
            <p>CNPJ 00.123.456.0001-00</p>
        </div>
    
        <div class="container-copyright">
            <p style="color: #fff;">&copy; MorrerBem serviços de funeral ltda.</p>
        </div>
    
        </footer>
        <script>
            function mudouTamanho() {
                if (window.innerWidth >= 768) {
                    itens.style.display = 'block'
                } else {
                    itens.style.display = 'none'
                }
            }
    
            function clickMenu() {
                if (itens.style.display == 'block') {
                    itens.style.display = 'none'
                } else {
                    itens.style.display = 'block'
                }
            }
        </script>
</body>

</html>
